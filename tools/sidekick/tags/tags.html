<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tags Palette</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--sk-bg, rgba(32, 32, 32, 0.85));
      color: #fff;
      min-height: calc(100vh - 40px);
    }

    h2 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 0;
    }

    .tab {
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      color: #ccc;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .tab:hover {
      background: #2a2a2a;
      color: #fff;
    }

    .tab.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    .tab-content {
      border: 1px solid #444;
      background: #1a1a1a;
      padding: 16px;
      max-height: 340px;
      overflow-y: auto;
      border-radius: 0 6px 6px 6px;
    }

    .tag-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tag-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .tag-item input[type="checkbox"] {
      margin: 0 8px 0 0;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      background: #000;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }

    button:hover {
      background: #1a1a1a;
      border-color: #888;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Select Tags</h2>
  <div class="tabs">
    <div class="tab active" data-category="topics">Topics</div>
    <div class="tab" data-category="type">Type</div>
    <div class="tab" data-category="branch">Branch</div>
  </div>
  <div id="tab-content" class="tab-content"></div>
  <button id="copy-btn">Copy Selected</button>

  <script src="tags.js"></script>
</body>
</html>
